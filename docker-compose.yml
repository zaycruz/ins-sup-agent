version: "3.8"

services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ins_sup_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VISION_PROVIDER=${VISION_PROVIDER:-openai}
      - TEXT_PROVIDER=${TEXT_PROVIDER:-anthropic}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - VISION_MODEL=${VISION_MODEL:-gpt-4o}
      - TEXT_MODEL=${TEXT_MODEL:-claude-sonnet-4-5}
      - REVIEW_MODEL=${REVIEW_MODEL:-claude-opus-4-5}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ins_sup_agent
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEFAULT_MARGIN_TARGET=${DEFAULT_MARGIN_TARGET:-0.33}
      - MAX_REVIEW_CYCLES=${MAX_REVIEW_CYCLES:-2}
      - MAX_PHOTOS=${MAX_PHOTOS:-20}
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
